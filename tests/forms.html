<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happiness - Buttons</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="../assets/css/happiness/base.css" rel="stylesheet">
    <link href="../assets/css/happiness/utils.css" rel="stylesheet">
    <link href="../assets/css/happiness/colors.css" rel="stylesheet">
    <link href="../assets/css/happiness/buttons.css" rel="stylesheet">
    <link href="../assets/css/happiness/forms.css" rel="stylesheet">
</head>
<body class="bg-yellow-light" style="padding: 5px;">
    <h1>Forms:</h1>

    <h2 class="ml-05">Textarea:</h2>
    <!-- Textarea -->
    <div class="form-field mb-05">
        <textarea></textarea>
    </div>
    <div class="form-field mb-05 disabled shadow">
        <textarea rows="5" disabled></textarea>
        <div class="icon">
            <img src="https://image.flaticon.com/icons/svg/747/747376.svg">
        </div>
    </div>
    <!-- End - Textarea -->

    <h2 class="ml-05">Inputs:</h2>
    <h3 class="ml-1">1. Without icons:</h3>
    <!-- Without icons -->
    <div class="form-field mb-05">
        <input type="text" placeholder="Username">
    </div>
    <div class="form-field">
        <input type="password" placeholder="Password">
    </div>
    <div class="mt-05">
        <input type="submit" class="button shadow full-width bg-orange" value="Button Test">
    </div>
    <!-- End - Without icons -->
    <h3 class="ml-1">2. With icons:</h3>
    <!-- With icons -->
    <div class="form-field mb-05">
        <div class="icon">
            <i class="fas fa-user"></i>
            <!-- <img src="https://image.flaticon.com/icons/svg/747/747376.svg"> -->
        </div>
        <input type="text" placeholder="Username">
    </div>
    <div class="form-field">
        <div class="icon">
            <img src="https://image.flaticon.com/icons/svg/747/747305.svg">
        </div>
        <input type="password" placeholder="Password">
    </div>
    <div class="mt-05">
        <input type="submit" class="button shadow full-width bg-orange" value="Button Test">
    </div>
    <!-- End - With icons -->
</body>
</html>
